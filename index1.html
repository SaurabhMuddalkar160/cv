<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"/>
    <link rel="stylesheet" href="./plugins/headline/headline.css">
    <link rel="shortcut Icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modern CV</title>
</head>
<body>
    <nav>
        <div class="container inner">
            <div class="logo">
              <i class="uil uil-cell"></i>  
              NEXTGEN CV
              <div>
                <button class="printbutton">
                    <i></i>
                    Print
                </button>
              </div>
            </div>
        </div>
        <div>
            <button class="mybutton">button
            </button>
        </div>
    </nav>

    <main class="container">
        <section class="profile">
            <div class="left">
                <div class="avatar_block">
                    <img src="./images/user.jpg" alt="">
                    <span>
                        <i class="uil uil-comment-dots"></i>
                    </span>
                </div>
                <div>
                    <h2>saurabh muddalkar</h2>
                    <p class="cd-headline loading-bar">
                        <span class="cd-words-wrapper">
                            <b class="is-visible">web developer</b>
                            <b>java developer</b>
                            <b>manual testing</b>
                        </span>
                    </p>

                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <i class="uil uil-phone-volume"></i>
                        <strong>Phone :</strong> +91 9405695160
                    </li>
                    <li>
                        <i class="uil uil-envelope"></i>
                        <strong>Email :</strong> saurabhmuddalkar160@gmail.com
                    </li>
                </ul>
                <ul class="socials">
                    <li>
                        <a href="#">
                            <i class="uil uil-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-twiter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-dribble"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./plugins/headline.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
